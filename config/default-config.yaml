manager:
  replica_count: 5
  read_quorum: 4
  write_quorum: 3
  default_timeout: 2
  workers_count: 100
  req_channel_size: 1000
  partition_concurrency: 100
  partition_count: 24
  partition_buckets: 500
  data_path: "/data/storage"
consensus:
  epoch_time: 150
  data_path: "/data/raft"
  enable_logs: false
  auto_bootstrap: true
  bootstrap_timeout: 15
gossip:
  init_members:
    - "store:8081"
    - "store-0:8081"
storage:
  data_path: "/data/storage"
rpc:
  port: 7070
http:
  default_timeout: 1
