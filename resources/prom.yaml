apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config-volume
              mountPath: /etc/prometheus
          command:
            - "/bin/prometheus"
            - "--config.file=/etc/prometheus/prometheus.yml"
            - --web.enable-remote-write-receiver
            - --enable-feature=native-histograms
      volumes:
        - name: config-volume
          configMap:
            name: prometheus-config # Create this ConfigMap later

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
spec:
  selector:
    app: prometheus
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090
      nodePort: 30001
  type: NodePort # Expose Prometheus via NodePort
